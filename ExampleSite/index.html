<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                position: relative;
                margin: 0;
            }

            iframe {
                position: absolute;
                width: 100%;
            }

            a {
                position: absolute;
                width: 100%;
                height: 1000px;
                z-index: 100;
            }
        </style>
    </head>
    <body>
        <iframe src="example_video.mp4" frameborder="0"></iframe>
        <div>
            <a href="https://google.com"></a>
        </div>
    </body>
</html>
